{% extends 'base.html' %}
{% load static %}
{% block title %}Ошибка 404 {% endblock %}
{% block description %} Описание ошибка 404 {% endblock %}
{% block content %} 

<section>
    <div class="error">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-7 text-center">
              <img src="{% static '/img/error-404.png' %}" alt="image 404">
              <h2><b>Ошибка 404</b></h2>
              <p>Страница {{ path }} не найдена</p>
              <p>посетите главную страницу <br> возможно вы найдёте её</p>
              <a href="/" class="btn btn-warning">На главную</a>
            </div>
          </div>
        </div>
      </div>
</section>
{% endblock %}
